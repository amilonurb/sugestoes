<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Acesso ao "sistema"</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/login.css"/>
        <style>
            .form-signin {
                width: 100%;
                max-width: 330px;
                padding: 15px;
                margin: auto;
            }
            .form-signin .checkbox {
                font-weight: 400;
            }
            .form-signin .form-control {
                position: relative;
                box-sizing: border-box;
                height: auto;
                padding: 10px;
                font-size: 16px;
            }
            .form-signin .form-control:focus {
                z-index: 2;
            }
            .form-signin input[type="email"] {
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }
            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
        </style>
    </head>
    <body class="text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="text-center mb-auto">
                <h1 class="cover-heading">Taverna do Bruno</h1>
            </header>
            <main role="main" class="inner cover">
                <form class="lead form-signin" action="index.html">
                    <p class="mb-3 font-weight-normal">Tente passar pela "seguran√ßa"</p>
                    <input type="email" id="email" class="form-control" placeholder="Email" autofocus/>
                    <input type="password" id="password" class="form-control" placeholder="Password"/>
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Go!"/>
                </form>
            </main>

            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p>
                        Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, 
                        by <a href="https://twitter.com/mdo">@mdo</a>.
                    </p>
                </div>
            </footer>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
